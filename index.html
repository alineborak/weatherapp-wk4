<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4a50478382.js"
      crossorigin="anonymous"
    ></script>
    <title>WeatherApp</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form action="" id="search-form" class="search-form">
          <div class="row">
            <div class="col-9">
              <input type="search" id="search-form-input" placeholder="Type a
              city" autofocus="on" autocomplete="off" class="form-control"
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="form-control btn
              btn-primary shadow-sm" id="search-button"
            </div>
          </div>
        </form>
        <h1 id="city-display">Amsterdam, Netherlands</h1>
        <ul>
          <li id="day-time">
            Wednesday 17:05
          </li>
          <li>
            Sunny day
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img src="images/sun.png" alt="sun" class="logo" />
              <div class="float-left">
                <span class="temperature" id="temperature">19</span>
                <span class="units">
                  <a href="#" id="celsius-link" data-ol-has-click-handler>°C</a>
                  |
                  <a href="#" id="farenheit-link" data-ol-has-click-handler
                    >°F</a
                  >
                </span>
              </div>
            </div>
            <div class="col-6" id="additional-info">
              <ul>
                <li>
                  Precipitation:10%
                </li>
                <li>
                  Humidity:60%
                </li>
                <li>
                  Wind:10km/h
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
